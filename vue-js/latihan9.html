<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Belajar Vue Js 2</title>
<style>
	body{
		margin:5%;
		font-family:Cambria, Hoefler Text, Liberation Serif, Times, Times New Roman, serif;
	}
	
</style>
</head>

<body>
	<center><img src="images/gambar-vue.jpg" alt=""/></center>
	<br>
	
	<div class="app">
	<p>Nilai {{bilangan}} adalah bilangan {{infoBilangan}}</p>
		<button v-on:click="bilangan++">Klik</button>
	</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
let vm = new Vue({
		el :`.app`,	    
	    data :{
			bilangan : 0
		},
	computed:{
		infoBilangan:function(){
			return this.bilangan%2==0 ? `genap` : `ganjil`
		}
	  }
	})
</script>
</body>
</html>
