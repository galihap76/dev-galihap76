<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Belajar Vue Js 2</title>
<style>
	body{
		margin:5%;
		font-family:Cambria, Hoefler Text, Liberation Serif, Times, Times New Roman, serif;
	}
	
</style>
</head>

<body>
<img src="images/gambar-vue.jpg" alt=""/>
<div class="app">
<h2>{{introduction}}</h2>
	<h3>{{myname + ' ' + myage}}</h3>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
	
let vm = new Vue({
	el : `.app`,
	data :{
		introduction: `Hello saya baru belajar dalam vue js`,
		myname: `Galih Anggoro Prasetya`,
		myage : 17
	}
})
</script>
</body>
</html>
