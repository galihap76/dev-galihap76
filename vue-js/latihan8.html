<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Belajar Vue Js 2</title>
<style>
	body{
		margin:5%;
		font-family:Cambria, Hoefler Text, Liberation Serif, Times, Times New Roman, serif;
	}
	
</style>
</head>

<body>
	<center><img src="images/gambar-vue.jpg" alt=""/></center>
<div id="app">

<input type="text" v-bind:value="message">

<p>{{ message }}</p>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
var app = new Vue({

el: `#app`,

data: {

message: `Selamat Datang!`

}

})
</script>
</body>
</html>
