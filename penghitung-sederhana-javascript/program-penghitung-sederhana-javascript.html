<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Program Penghitung Sederhana Javascript</title>
    <style>
		body{
			background-color: #FFFE69;
		}
		input::placeholder{
			text-align: center;
		}
	  </style>
  </head>
  <body>
	  <center><h1 class="font-monospace">JAVASCRIPT</h1></center>
    <div class="container">
    	<div class="row justify-content-center">
			<div class="col-md-6">
				<form method="post" action="">
		  <div class="mb-3">
			<label for="angka1" class="form-label">Angka 1</label>
			<input type="text" class="form-control" id="angka1" name="angka1" autocomplete="off" required>
		  </div>
		  <div class="mb-3">
			<label for="angka2" class="form-label">Angka 2</label>
			<input type="text" class="form-control" id="angka2" aria-name="angka2" autocomplete="off" required>
		  </div>
		  <div class="mb-3">
		  <label for="hasil" class="form-label">Hasil</label>
		  <input type="text" class="form-control" id="hasil" name="hasil" rows="3" autocomplete="off">
		</div>
	  <div class="ms-3">
	  <div class="ms-1">
	  <div class="ms-1">
		  <button type="button" class="btn btn-primary btn-kirim ms-5" name="tambah">+</button>
		  <button type="button" class="btn btn-primary btn-kirim ms-5" name="kurang">-</button>
		  <button type="button" class="btn btn-primary btn-kirim ms-5" name="kali">x</button>
		  <button type="button" class="btn btn-primary btn-kirim ms-5" name="bagi">/</button>
		  <button type="button" class="btn btn-primary btn-kirim ms-4" name="reset">Reset</button>
					</div>
					</div>
					</div>
		</form>
			</div>
		</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="script42.js"></script>
  </body>
</html>
